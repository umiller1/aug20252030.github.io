<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palettes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="color-palette">
            <h2>A Warm Coffee Silhouetting A Past Regret</h2>
            <h4 id="p1-c1" class="color">#f8daff</h4>
            <h4 id="p1-c2" class="color">#ef9acc</h4>
            <h4 id="p1-c3" class="color">#ffb592</h4>
        </div>
        <div class="color-palette">
            <h2>
                Winter Solace on the Eve of a Murder in the 
                Chanel Store
            </h2>
            <h4 id="p2-c1" class="color">#f06</h4>
            <h4 id="p2-c2" class="color">#fad</h4>
            <h4 id="p2-c3" class="color">#f06</h4>
        </div>
        <div class="color-palette">
            <h2>
                For He Whom Whispers, Shall Bring Asunder the Empty
                Void that Disembues All in the Dusk
            </h2>
            <h4 id="p3-c1" class="color">#f06</h4>
            <h4 id="p3-c2" class="color">#fad</h4>
            <h4 id="p3-c3" class="color">#f06</h4>
        </div>
    </body>
</html>
