<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it blue">
                <img class="pin" src="images/pigeon.webp" alt="pin.">
                <h2>Leeb, Leefuh, Lurve</h2>
                <p>- Sims 4 Loading Screen</p>
            </div>
            <div class="post-it carrot long">
                <img class="pin" src="images/mox.webp" alt="pin.">
                <img src="images/jpc.webp" alt="jetpack cat.">
                <p>This is Jetpack Cat. Treat him well.</p>
            </div>
            <br>
            <div class="post-it">
                <img class="pin" src="images/froggo.webp" alt="pin.">
                <p>This is Jetpack Cat. Treat him well.</p>
            </div>
            <div class="post-it polaroid">
                <img
                    class="p-img"
                    src="images/flowers.jpg"
                    alt="A field of flowers."
                >
                <p>Seedhar Fields</p>
            </div>

        </div>
    </body>
</html>
