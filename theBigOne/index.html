<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="containers" class="section">
            <h2>Container Elements</h2>
            <div id="div" class="element">
                <p class="name">&lt;div&gt;...&lt;/div&gt;</p>
                <p class="desc">
                    <strong>Division:</strong> General Container
                </p>
                <p class="lvl"><em>block</em></p>
            </div>
            <div id="section" class="element">
                <p class="name">&lt;section&gt;...&lt;/section&gt;</p>
                <p class="desc">
                    <strong>Section:</strong>
                    Semantic Container. Requires heading child.
                </p>
                <p class="lvl"><em>block</em></p>
            </div>
            <div id="span" class="element">
                <p class="name">&lt;span&gt;...&lt;/span&gt;</p>
                <p class="desc">
                    <strong>Content Span:</strong>
                    Inline General Container.
                </p>
                <p class="lvl i"><em>inline</em></p>
            </div>
        </section>
    </body>
</html>
